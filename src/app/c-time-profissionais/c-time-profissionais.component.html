<h2 mat-dialog-title>Profissionais do time - {{ time.nome }}</h2>

<mat-dialog-content class="text-font">
  <div class="col-12">
    <div class="row">
      <table class="col-12" mat-table [dataSource]="time.profissionais">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let profissional">
            {{ profissional.nome }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let profissional">
            {{ profissional.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="especialidade">
          <th mat-header-cell *matHeaderCellDef>Especialidade</th>
          <td mat-cell *matCellDef="let profissional">
            {{ profissional.especialidade.nome }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <!-- <button mat-button (click)="clickAddProfissional()">
    <mat-icon>add</mat-icon>
    <span>Adicionar profissional</span>
  </button> -->
  <button mat-button (click)="dialogRef.close()">Fechar</button>
</mat-dialog-actions>
